<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/style.css">
	<title>Адаптив</title>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<div class="head">
				<div class="lable">
					<div class="lable__img"><img src="img/label.png" alt=""></div>
					<p>company name</p>
				</div>
				<div class="close">
					<img src="img/cross big.png" alt="">
				</div>
			</div>
			<div class="form">
				<div class="form__container">
					<div class="form__nav">
						<div class="nav__circle"></div>
						<div class="nav__line"></div>
						<div class="nav__circle"></div>
						<div class="nav__line"></div>
						<div class="nav__circle"></div>
					</div>
				</div>
				<div class="form__content">
					<h1>Registration</h1>
					<p>Fill in the registration data. It will take a couple of minutes.
						All you need is a phone number and e-mail</p>
				</div>
				<div class="form__privacy ">
					<img class="privacy__locck" src="img/lock.png" alt="">
					<p>We take privacy issues seriously. You can be sure that your personal data is securely protected.</p>
					<img class="privacy__cross" src="img/cross smol.png" alt="">
				</div>
				<div class="form__phone">
					<p>Enter your phone number</p>
					<div class="phone__number">
						<div class="number__region">
							<select class="js-region" name="number" id=""></select>
						</div>
						<div class="number__tel">
							<input type="tel" name="" id="" placeholder="555 555-1234">
						</div>
					</div>
				</div>
				<button class="btn" type="submit">Send code</button>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
